<div class="admin-login-container">
  <div class="admin-login-card">
    <div class="admin-login-header">
      <h1><i class="fas fa-user-shield"></i> Acceso de Administrador</h1>
      <p>Introduce tus credenciales para continuar</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
      <!-- Campo oculto para confundir al navegador -->
      <input type="text" class="hidden-field" tabindex="-1" autocomplete="off" aria-hidden="true" title="Campo oculto">
      <input type="password" class="hidden-field" tabindex="-1" autocomplete="off" aria-hidden="true" title="Campo oculto">
      
      <div class="admin-form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          #usernameInput
          [(ngModel)]="username"
          autocomplete="new-password" 
          placeholder="Ingresa tu usuario" 
          required>
      </div>
      <div class="admin-form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          #passwordInput
          [(ngModel)]="password"
          autocomplete="new-password" 
          placeholder="Ingresa tu contraseña" 
          required>
      </div>
      
      <div class="admin-login-buttons">
        <button 
          type="submit" 
          class="admin-btn-login" 
          [class.loading]="loading"
          [disabled]="loading">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        <a routerLink="/home" class="admin-btn-back">
          <i class="fas fa-arrow-left"></i> Volver
        </a>
      </div>
      
      <div 
        *ngIf="message" 
        class="admin-login-message" 
        [class.error]="messageType === 'error'"
        [class.success]="messageType === 'success'"
        [class.info]="messageType === 'info'">
        {{ message }}
      </div>
    </form>
  </div>
</div>
